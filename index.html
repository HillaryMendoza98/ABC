<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema ABC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contrainer text-center">
        <h1>ABC sistema</h1>
    </div>
    <div class="contrainer">
        <div class="coneiner mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Nombre completo</label>
                      <input type="text" class="form-control" id="inputname" placeholder="Nombre completo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">RFC</label>
                        <input type="text" class="form-control" id="inputRFC" placeholder="RFC">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputdireccion" placeholder="Direccion">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">correo electronico</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Correo electronico">
                      </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar datos</button> 
                    <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar datos</button>
                  </form>
            </div>
            <hr>
            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th>Nombre completo</th>
                        <th>RFC</th>
                        <th>Direccion</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
